<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="title">Blackjack</header>
    <div class="row mt-2">
        <div class="col text-center">
            <button id="btn-get-card" class="btn btn-primary">Pedir Carta</button>
            <button id="btn-new-game" class="btn btn-success">Nuevo Juego</button>
            <button id="btn-stop-game" class="btn btn-danger">Detener</button>
        </div>
    </div>
    <div class="row d-flex justify-content-center my-1 p-4">
        <div class="col-12">
            <div class="h1">Jugador 1 - <small>0</small></div>
            <div class="d-flex flex-row card-container" id="player-cards">
                <!-- <img class="game-card first" src="assets/cards/10C.png" /> -->
            </div>
        </div>
    </div>

    <div class="row d-flex justify-content-center my-1 p-4">
        <div class="col">
            <div class="h1">Computadora - <small>0</small></div>
            <div class="d-flex flex-row card-container" id="computer-cards" >
                <!-- <img class="game-card first" src="assets/cards/10C.png" /> -->
            </div>
        </div>
    </div>
    <script src="assets/js/underscore.js"></script>
    <script src="assets/js/game.js"></script>
</body>
</html>
